/******QUESTION 9***** */
    var computer=+prompt("Enter your marks of computer");
    var science=+prompt("Enter your science");
    var math=+prompt("Enter your math");
    document.write("<h1>MARK SHEET</h1>");
    document.write("TOTAL MARKS : 300")
    document.write("<br>"+ "Marks OBTAINED:");
    document.write(computer+science+math);
    document.write("<br>"+ "PERCENTAGE:");
    document.write((computer+science+math)/300*100 + "%");
    var percentage=(computer+science+math)/300*100;
    if(percentage>=90){
        document.write("<br>"+"GRADE:'A+'")
    }else if(percentage>=80){
        document.write("<br>" + "GRADE :'A1'");
    }else if (percentage>=70){
        document.write("<br>"+ "GRADE:'A'");
    }else if(percentage>=60){
        document.write("<br>"+"GRADE:'B'");
    }else if(percentage>=50){
        document.write("<br>"+"GRADE:'C'");
    }else if (percentage<50){
        document.write("<br>"+"GRADE:'FAIL'")
    }else{
        document.write("<br>"+"'Nothing Matches'");
    }
